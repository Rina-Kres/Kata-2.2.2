<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <title>Edit user</title>
</head>
<body>

<h1 align="center">Edit User</h1>
<form align="center" action="/users/edit" th:object="${user}" method="POST">
  <input th:field="*{id}"  type="hidden"/>
  </br>
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" />
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  </br>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" />
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
  </br>
  <label for="email">Email</label>
  <input type="text" id="email" th:field="*{email}" th:value="${user.email}" required>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  </br>
  <label for="age">Age</label>
  <input type="text" id="age" th:field="*{age}" th:value="${user.age}" required>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  </br>
  <input type="submit" value="Update User"/>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
